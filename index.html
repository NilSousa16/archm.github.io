<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Simples</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        header {
            background-color: #6200ea;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        main {
            padding: 20px;
            background: #ffffff;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            color: #888;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bem-vindo à Página Simples</h1>
    </header>
    <main>
        <p>Esta é uma página HTML simples criada como exemplo. Aqui você pode adicionar mais conteúdo, imagens, links ou qualquer elemento que desejar.</p>
        <p>Veja um exemplo de link: <a href="https://www.example.com" target="_blank">Clique aqui</a> para visitar um site de exemplo.</p>
    </main>
    <footer>
        <p>Feito com ❤ em HTML.</p>
    </footer>
</body>
</html>
